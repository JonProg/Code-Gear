<!DOCTYPE html>
<html>
<head>
  <title>Tela de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    @media screen and (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tela de Pagamento</h2>
    <form>
      <div class="form-group">
        <label for="card-number">Número do Cartão:</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
      </div>
      <div class="form-group">
        <label for="card-name">Nome no Cartão:</label>
        <input type="text" id="card-name" name="card-name" placeholder="Nome Sobrenome">
      </div>
      <div class="form-group">
        <label for="expiry-date">Data de Expiração:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA">
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123">
      </div>
      <div class="form-group">
        <input type="submit" value="Pagar">
      </div>
    </form>
  </div>
</body>
</html>
