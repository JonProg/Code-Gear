{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}

<div class="row">
    <div class="col-lg">
        <h2>Atualizar Cadastro</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ userform|crispy }}
            <h2>Atualizar Perfil</h2>
            {{ perfilform|crispy }}
            <div class="row">
                <div class="col">
                    <button type="submit" class='btn btn-primary btn-block btn-lg'>
                        Atualizar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock conteudo %}
