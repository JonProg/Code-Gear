{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
    {% block title %}CodeGear | Endereço{% endblock title%}
    <div class="row">
        <div class="col-lg mt-3 mb-11">
            {% block title_form %}
                <h2>{{ mode }} Endereço</h2>
                <br>
            {% endblock title_form %}
            <form action="" method="post">
                {% csrf_token %}
                {{ enderecoform|crispy }}
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class='btn btn-warning btn-block btn-lg mt-5 mb-5'>
                            {{ mode }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock conteudo%}
