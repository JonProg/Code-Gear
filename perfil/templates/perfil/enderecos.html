{% extends 'base.html' %}
{% load static %}
{% load filters %}

{% block conteudo %}
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Endereço</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>CEP</th>
            </tr>
            {% for endereco in enderecos %}
                <tr>
                    <td>
                        <a href="#">
                            {{ endereco }}
                        </a>
                        <a class="ml-3" href="#">
                            <i class="fas fa-times-circle text-danger" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td>{{ endereco.cidade }}</td>
                    <td>{{ endereco.estado }}</td>
                    <td>{{ endereco.cep }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <a class="btn btn-lg btn-block btn-warning" href="{% url 'produto:resumocompra' %}">
        Adicionar Endereço
    </a>
{% endblock conteudo %}
